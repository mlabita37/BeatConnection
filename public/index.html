<!DOCTYPE html>
<html>
  <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Beat Connection</title>
		<link href='https://fonts.googleapis.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="/js/main.js"></script>
  </head>
  <body>
  <div id="container">
  <div id="col-1">
    <div class="pad" id="kick"></div>
    <div class="pad" id="snare"></div>
    <div class="pad" id="hi-hat"></div>
    <div class="pad"></div>
    <div class="pad"></div>
    <div class="pad"></div>
		<div id="mixer">
			<div class="bus">
					<h5>Kick</h5>
					<div class="fader">
					<input id="kickGain" type="range" min="0" max="1" step="0.1">
					<div id="kickVol">0.5 Vol</div>
					</div>
					<div class="fader">
					<input id="kickSpeed" type="range" min="0" max="10" step="0.25" value="1">
					<div id="kickRate">0.8</div>
					</div>
					<div class="fader">
					<input id="kickDist" type="range" min="0" max="2" step="0.1" value="1">
					<div id="kickDistVal">0</div>
				</div>
				<div class="fader">
					<input id="kickDelay" type="range" min="0" max="5" step="0.1" value="3.0">
					<div id="kickDelVal">0</div>
				</div>
				<div class="fader">
					<button id="kickLoop" type="button">LOOP</button>
				</div>
			</div>
			<div class="bus">
					<h5>Snare</h5>
					<div class="fader">
					<input id="snareGain" type="range" min="0" max="1" step="0.1" value="0.8">
					<div id="HiHatVol">0</div>
				</div>
				<div class="fader">
					<input id="snareSpeed" type="range" min="0" max="10" step="0.25" value="1">
					<div id="snareRate">0</div>
				</div>
			<div class="fader">
			<input id="kickDist" type="range" min="0" max="2" step="0.1" value="1">
			<div id="snareDistVal">0</div>
		</div>
		<div class="fader">
			<input id="snareDelay" type="range" min="0" max="5" step="0.1" value="3.0">
			<div id="snareDelVal">0</div>
		</div>
				<div class="fader">
					<button id="snareLoop"type="button">LOOP</button>
				</div>
		</div>
			<div class="bus">
					<h5>Hi-Hat</h5>
					<p>Gain</p>
					<div class="fader">
					<input id="hiHatGain" type="range" min="0" max="1" step="0.1">
					<div id="hiHatVol">0.5</div>
				</div>
				<div class="fader">
					<input id="hiHatSpeed" type="range" min="0" max="10" step="0.25" value="1">
					<div id="hiHatRate">0</div>
				</div>
			<div class="fader">
			<input id="kickDist" type="range" min="0" max="2" step="0.1" value="1">
			<div id="hiHatDistVal">0</div>
		</div>
		<div class="fader">
			<input id="hiHatDelay" type="range" min="0" max="5" step="0.1" value="3.0">
			<div id="hiHatDel">0</div>
		</div>
				<div class="fader">
					<button id="hiHatLoop"type="button">LOOP</button>
				</div>
		</div>
	</div>
  </div>
    <div id="col-2">
      <div id="title-block">
        <p class="titles">Kick</p>
        <p class="titles">Snare</p>
        <p class="titles">HiHat</p>
        <p class="titles">Crash</p>
      </div>
			<div id="sequencer">
      <div class="row">
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
        </div>
        <div class="row">
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
        </div>
        <div class="row">
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
        </div>
        <div class="row">
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
          <div class="seq"></div>
        </div>
				</div>
				<div id="keyboard">
					<div class="key black left">
					</div>
					<div class="key white" id="key2">
					</div>
					<div class="key">
					</div>
					<div class="key black">
					</div>
					<div class="key">
					</div>
					<div class="key black left">
					</div>
					<div class="key">
					</div>
					<div class="key">
					</div>
					<div class="key black center">
					</div>
					<div class="key">
					</div>
					<div class="key black">
					</div>
					<div class="key">
					</div>
				</div>
    </div>

  </body>
</html>
