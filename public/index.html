<!DOCTYPE html>
<html>
  <head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Beat Connection</title>
		<link href='https://fonts.googleapis.com/css?family=Philosopher:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="/js/main.js"></script>
    <script src="/js/kick.js"></script>
    <script src="/js/snare.js"></script>
    <script src="/js/hi-hat.js"></script>
    <script src="/js/perc01.js"></script>
    <script src="/js/buffer-loader.js"></script>
    <script src="/js/rhythm.js"></script>
  </head>
  <body>
  <div id="container">
  <div id="col-1">
    <div class="pad" id="kick"></div>
    <div class="pad" id="snare"></div>
    <div class="pad" id="hi-hat"></div>
    <div class="pad" id="perc01"></div>
    <div class="pad"></div>
    <div class="pad"></div>
		<div id="mixer">

			<div class="bus">
				<h5>Kick</h5>
				<div class="fader">
          <div id="kickVol">0.5 Vol</div>
				  <input id="kickGain" type="range" min="0" max="2" step="0.1">
				</div>
				<div class="fader">
          <div id="kickRate">0.8 Rate</div>
				  <input id="kickSpeed" type="range" min="0" max="10" step="0.25" value="1">
				</div>
				<div class="fader">
          <div id="kickDistVal">0 Dist</div>
				  <input id="kickDist" type="range" min="0" max="1000" step="100" value="0">
			  </div>
			  <div class="fader">
          <div id="kickDelVal">0 Del</div>
				  <input id="kickDelay" type="range" min="0" max="2" step="0.1" value="0">
			  </div>
			    <div class="fader">
				  <button id="kickLoop" type="button">LOOP</button>
			  </div>
			</div>

		<div class="bus">
				<h5>Snare</h5>
				<div class="fader">
          <div id="SnareVol">0.5</div>
					<input id="snareGain" type="range" min="0" max="1" step="0.1">
				</div>
				<div class="fader">
          <div id="snareRate">0</div>
					<input id="snareSpeed" type="range" min="0" max="10" step="0.25" value="1">
				</div>
			  <div class="fader">
          <div id="snareDistVal">0</div>
			    <input id="snareDist" type="range" min="0" max="1000" step="0.1" value="0">
		    </div>
		    <div class="fader">
          <div id="snareDelVal">0</div>
			    <input id="snareDelay" type="range" min="0" max="5" step="0.1" value="3.0">
		    </div>
				<div class="fader">
					<button id="snareLoop"type="button">LOOP</button>
				</div>
		</div>
			<div class="bus">
				<h5>Hi-Hat</h5>
				<div class="fader">
          <div id="hiHatVol">0.5</div>
					<input id="hiHatGain" type="range" min="0" max="1" step="0.1">
				</div>
				<div class="fader">
          <div id="hiHatRate">0</div>
					<input id="hiHatSpeed" type="range" min="0" max="10" step="0.25" value="1">
				</div>
			  <div class="fader">
          <div id="hiHatDistVal">0</div>
			    <input id="kickDist" type="range" min="0" max="2" step="0.1" value="1">
		    </div>
		    <div class="fader">
          <div id="hiHatDel">0</div>
			    <input id="hiHatDelay" type="range" min="0" max="5" step="0.1" value="3.0">
		    </div>
				<div class="fader">
					<button id="hiHatLoop"type="button">LOOP</button>
				</div>
		</div>
  </div>
</div>
    <div id="col-2">
      <div id="title-block">
        <p class="titles">Kick</p>
        <p class="titles">Snare</p>
        <p class="titles">HiHat</p>
        <p class="titles">Crash</p>
      </div>
			<div id="sequencer">
      <div class="row">
          <button type="radio" class="seq" id="kick1" value="0"></button>
          <button type="radio" class="seq" id="kick2" value="0"></button>
          <button type="radio" class="seq" id="kick3" value="0"></button>
          <button type="radio" class="seq" id="kick4" value="0"></button>
          <button type="radio" class="seq" id="kick5" value="0"></button>
          <button type="radio" class="seq" id="kick6" value="0"></button>
          <button type="radio" class="seq" id="kick7" value="0"></button>
          <button type="radio" class="seq" id="kick8" value="0"></button>
        </div>
        <div class="row">
          <button type="radio" class="seq" id="snare1" value="0"></button>
          <button type="radio" class="seq" id="snare2" value="0"></button>
          <button type="radio" class="seq" id="snare3" value="0"></button>
          <button type="radio" class="seq" id="snare4" value="0"></button>
          <button type="radio" class="seq" id="snare5" value="0"></button>
          <button type="radio" class="seq" id="snare6" value="0"></button>
          <button type="radio" class="seq" id="snare7" value="0"></button>
          <button type="radio" class="seq" id="snare8" value="0"></button>
        </div>
        <div class="row">
          <button type="radio" class="seq" id="hihat1" value="0"></button>
          <button type="radio" class="seq" id="hihat2" value="0"></button>
          <button type="radio" class="seq" id="hihat3" value="0"></button>
          <button type="radio" class="seq" id="hihat4" value="0"></button>
          <button type="radio" class="seq" id="hihat5" value="0"></button>
          <button type="radio" class="seq" id="hihat6" value="0"></button>
          <button type="radio" class="seq" id="hihat7" value="0"></button>
          <button type="radio" class="seq" id="hihat8" value="0"></button>
        </div>
        <div class="row">
          <button type="radio" class="seq" id="perc01-1" value="0"></button>
          <button type="radio" class="seq" id="perc01-2" value="0"></button>
          <button type="radio" class="seq" id="perc01-3" value="0"></button>
          <button type="radio" class="seq" id="perc01-4" value="0"></button>
          <button type="radio" class="seq" id="perc01-5" value="0"></button>
          <button type="radio" class="seq" id="perc01-6" value="0"></button>
          <button type="radio" class="seq" id="perc01-7" value="0"></button>
          <button type="radio" class="seq" id="perc01-8" value="0"></button>
        </div>
        <div class="row">
          <h3>BPM: <input id="tempo" type="text" value="120" min="0" max="280"></h3>
          <input type="button" value="Start Loop" id="play1"/>
        </div>
				</div>
				<div id="keyboard">
					<div class="key black left">
					</div>
					<div class="key white" id="key2">
					</div>
					<div class="key">
					</div>
					<div class="key black">
					</div>
					<div class="key">
					</div>
					<div class="key black left">
					</div>
					<div class="key">
					</div>
					<div class="key">
					</div>
					<div class="key black center">
					</div>
					<div class="key">
					</div>
					<div class="key black">
					</div>
					<div class="key">
					</div>
				</div>
    </div>

  </body>
</html>
